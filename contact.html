    <section>
        <h3>Contact us</h3>
        <form class="contact-form" action="./success.html"  method="POST">    
        <div class="form-group">
                      
                <label class="contact-label" for="name">Name</label> <input class="form-control" type="text" id="name" placeholder="Jane Doe" autofocus ><br>
                <label class="contact-label" for="number" >Mobile Number</label> <input class="form-control" type="text" id="number" pattern="[0-9]{3}-[0-9]{7}" placeholder="087-1234567"><br>
                <label class="contact-label" for="email" >Email</label> <input class="form-control" type="text" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
                <label class="contact-label" for="message">Message</label><br>
                <textarea id="message" rows="4" cols="50">Enter text here...</textarea><br>
                <label class="contact-label" for="upload">To click & collect please upload a photo of your prescription</label><br>
                <input class="form-control" type="file" id="upload"><br>
                <input class="form-control" type="submit" value="Submit" onclick="window.location.href = '/success.html';">
        </div>
        </form>
